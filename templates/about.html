{% extends 'layouts/base.html' %}
{% block PageJS %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
{% endblock PageJS %}

{% block PageContent %}
<h1>About</h1>
<p>This is a Node/Express app for ordering your favourite Food!!</p>
<p>Version: 1.0.0</p>
<p>Created by: Team fwcx</p>

<h1 style="margin-left: 300px;" >Types of cuisines</h1>
<div class="container">
	<canvas id="myChart" width="400" height="400"></canvas>
</div>


<script>
	var ctx = document.getElementById('myChart').getContext('2d');
	var myChart = new Chart(ctx, {
		type: 'bar',
		data: {
			labels: ['Indian', 'Malay', 'Thai', 'Chinese', 'Korean', 'Japanese'],
			datasets: [{
				label: '# of Votes',
				data: [
					{% for v in values %}
						{{ v }},
					{% endfor %}
					],
	backgroundColor: [
		'rgba(255, 99, 132, 0.2)',
		'rgba(54, 162, 235, 0.2)',
		'rgba(255, 206, 86, 0.2)',
		'rgba(75, 192, 192, 0.2)',
		'rgba(153, 102, 255, 0.2)',
		'rgba(255, 159, 64, 0.2)'
	],
		borderColor: [
			'rgba(255, 99, 132, 1)',
			'rgba(54, 162, 235, 1)',
			'rgba(255, 206, 86, 1)',
			'rgba(75, 192, 192, 1)',
			'rgba(153, 102, 255, 1)',
			'rgba(255, 159, 64, 1)'
		],
			borderWidth: 1
        }]
    },
	options: {
		scales: {
			yAxes: [{
				ticks: {
					beginAtZero: true
				}
			}]
		}
	}
});
</script>
{% endblock PageContent %}
